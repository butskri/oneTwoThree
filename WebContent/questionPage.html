<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="css/my.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<title>Serializatie</title>
</head>
<body>
	<div class="wrapper">
		<div id="question" class="question"><i id="replayQuestion" class="fa fa-comment" title="Opgave opnieuw lezen">&nbsp;</i><span id="title">Op welke van de tekeningen zijn de blokjes gerangschikt van klein naar groot?</span></div>
		<div class="answers">
			<ul>
				<li class="answer"><img id="answer1" class="answer selected" src="img/1234.jpg" /></li>
				<li class="answer"><img id="answer2" class="answer" src="img/1234.jpg" /></li>
			</ul>
			<ul>
				<li class="answer"><img id="answer3" class="answer" src="img/1234.jpg" /></li>
				<li class="answer"><img id="answer4" class="answer" src="img/1234.jpg" /></li>
			</ul>
		</div>
	</div>
	<div id="previousLink" class="navigation left" title="Vorige"><i class="fa fa-angle-left"></i></div>
	<div id="nextLink" class="navigation right" title="Volgende"><i class="fa fa-angle-right"></i></div>
	<div class="buttons">
		<div id="wrongButton" class="button wrong" title="Fout"><i class="fa fa-frown-o"></i></div>
		<div id="validateButton" class="button" title="Valideren"><i class="fa fa-check"></i></div>
		<div id="rightButton" class="button right" title="Goed zo!"><i class="fa fa-smile-o"></i></div>
	</div>
</body>
</html>
